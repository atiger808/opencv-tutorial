{% extends 'base.html' %}

{% block content %}
    <p>书名：{{ book.1 }}</p>
    <p>作者：{{ book.2 }}</p>
    <form action="{% url 'book_delete' %}" method="post">
    {% csrf_token %}
        <input type="hidden" name="book_id" value="{{ book.0 }}">
        <input type="submit" value="删除按钮">
    </form>
    <a href="{% url 'book_edit' %}?book_id={{ book.0 }}">编辑</a>

{% endblock %}
