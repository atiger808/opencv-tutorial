{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>名字：</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>性别：</th>
            <td>
                <input type="number" name="gender", placeholder="请输入0/1">
            </td>
        </tr>
        <tr>
            <th>Python：</th>
            <td><input type="number" name="python"></td>
        </tr>
        <tr>
            <th>Java：</th>
            <td><input type="number" name="java"></td>
        </tr>
        <tr>
            <th>前端：</th>
            <td><input type="number" name="front"></td>
        </tr>
        <tr>
            <th>后端：</th>
            <td><input type="number" name="backend"></td>
        </tr>

        <tr>
            <th></th>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
    </form>

{% endblock %}
