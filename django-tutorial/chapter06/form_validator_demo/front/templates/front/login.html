{% extends 'front/base.html' %}

{% block content %}
    <form action="{% url 'front:login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>账户：</th>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="登录"></td>
        </tr>
    </table>
    </form>
{% endblock %}
